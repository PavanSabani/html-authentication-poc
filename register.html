<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Pavan">
    <meta name="keywords" content="Registration form">
    <meta name="description" content="html-authentication-poc">
    <title>Registration Page</title>
</head>

<body>

    <center>
        <form method="post">

            <h1>Registration Page</h1>

            <label>Name:</label>
            <input type="text" name="username" placeholder="Enter your name"><br><br>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email"><br><br>

            <label>Phone:</label>
            <input type="number" name="phone" placeholder="Enter your Phone.No"><br><br>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your Password"><br><br>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" placeholder="Confirm your Password"><br><br>

            <a href="login.html">Register</a><br><br>

            <label>Already Registered ? </label>
            <a href="login.html">Login</a>

        </form>
    </center>

</body>

</html>
